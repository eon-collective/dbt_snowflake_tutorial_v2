name: Run sqlfluff pipe for dbt projects
on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "main" ]
env:
  DBT_PROJECT_NAME: dbt_practices
  
jobs:
    compile:
        name: Build and Compile dbt Project
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo hosting the dbt project
            uses: actions/checkout@main
          - name: Get and Use sqlfluff docker image to lint dbt project
            uses: addnab/docker-run-action@v3
            with:
                image: sqlfluff/sqlfluff:1.4.2
                options: -v ${{ github.workspace }}:/work -e ABC=123
                shell: bash
                run: |
                  cd /work/models 
                  sqlfluff --version
                  ls -ltr
                  sqlfluff lint -i templating,parsing --dialect snowflake .
